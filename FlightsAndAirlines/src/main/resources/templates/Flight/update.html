<!DOCTYPE html> <!-- Declares this as an HTML5 document -->
<html xmlns:th="http://www.thymeleaf.org"> <!-- Enables Thymeleaf dynamic templating support -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <title>Flight Dashboard | Emerald Edition 2026</title> <!-- Tab title in the browser -->
    
    <!-- Link to Bootstrap 5.3 CSS for layout and component styling -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <!-- Link to Google Fonts for the 'Inter' typeface -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body {
            /* Sets a clean, high-end system font stack */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            /* Applies a professional emerald-themed diagonal gradient background */
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); 
            min-height: 100vh; /* Ensures the background covers the full screen height */
            margin: 0; /* Resets default browser margins */
            display: flex; /* Uses Flexbox for centering content */
            justify-content: center; /* Centers the card horizontally */
            align-items: center; /* Centers the card vertically */
            -webkit-font-smoothing: antialiased; /* Renders smoother text on Webkit browsers */
        }

        .form-card {
            background: rgba(255, 255, 255, 0.98); /* Solid white background with a tiny hint of transparency */
            padding: 50px 70px; /* Internal spacing within the card */
            border-radius: 18px; /* Rounded corners for the container */
            box-shadow: 0 15px 45px rgba(0,0,0,0.3); /* Deep shadow to create visual depth */
            width: 95%; /* Responsive width for mobile */
            max-width: 1350px; /* Extra-wide layout for multi-column rows */
        }

        /* Container for placing inputs side-by-side */
        .flex-row-custom {
            display: flex;         
            gap: 30px;             
            width: 100%;
            margin-bottom: 25px; /* Spacing between rows */
        }

        .flex-item {
            flex: 1; /* Ensures all inputs in a row expand to take equal space */
            margin-right: 19px; /* Additional gutter spacing */
        }

        h2 { font-weight: 700; color: #16a085; margin-bottom: 40px; letter-spacing: -0.5px; } /* Title styling */

        label { font-weight: 600; font-size: 0.85rem; color: #555; margin-bottom: 8px; display: block; } /* Input labels */

        .form-control, .form-select {
            border-radius: 8px; /* Rounded corners for form elements */
            border: 1px solid #ced4da; /* Subtle border color */
            padding: 12px 16px; /* Comfortable padding inside fields */
            background-color: #ffffff; /* White field background */
            width: 100%; /* Spans full width of flex item */
            transition: all 0.2s ease; /* Smooth transition for focus effects */
        }

        /* Glowing Emerald Focus effect when user clicks an input */
        .form-control:focus, .form-select:focus {
            border-color: #16a085;
            box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.2); 
            outline: none;
        }

        .btn-submit {
            background-color: #16a085; /* Emerald theme button */
            color: white; /* White text for contrast */
            border: none; /* Removes default border */
            padding: 14px 60px; /* Large, modern button size */
            border-radius: 8px; /* Consistent rounding */
            font-weight: 700; /* Extra bold button text */
            float: right; /* Aligns button to the right side */
            margin-top: 20px; /* Space above the button */
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3); /* Subtle button elevation */
            transition: 0.3s; /* Smooth hover transition */
        }
        .btn-submit:hover {
             background-color: #1abc9c; /* Lighter emerald on hover */
             transform: translateY(-2px); /* Lifts button slightly on hover */
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Update Flight Schedule</h2>
    
    <!-- Form targeting the flight update endpoint, binding to the 'flight' DTO -->
    <form th:action="@{/api/update}" th:object="${flight}" method="POST">
       <!-- Hidden field to preserve the existing Flight ID during the update -->
       <input type="hidden" th:field="*{flightId}" />
        
        <!-- Row 1: Source & Destination -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Source</label>
                <!-- Binds to the source field with existing data pre-filled -->
                <input type="text" th:field="*{source}" class="form-control" placeholder="Origin City" required>
            </div>
            <div class="flex-item">
                <label>Arrival Destination</label>
                <!-- Binds to the destination field -->
                <input type="text" th:field="*{destination}" class="form-control" placeholder="Arrival City" required>
            </div>
        </div>

        <!-- Row 2: Dates -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Date</label>
                <input type="date" th:field="*{departureDate}" class="form-control" required>
            </div>
            <div class="flex-item">
                <label>Arrival Date</label>
                <input type="date" th:field="*{arrivalDate}" class="form-control" required>
            </div>
        </div>

        <!-- Row 3: Times -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Departure Time</label>
                <input type="time" th:field="*{departureTime}" class="form-control" required>
            </div>
            <div class="flex-item">
                <label>Arrival Time</label>
                <input type="time" th:field="*{arrivalTime}" class="form-control" required>
            </div>
        </div>

        <!-- Row 4: Class & Airline Association -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Class Name</label>
                <!-- Dropdown populated by values from the AirlineClass Enum -->
                <select th:field="*{className}" class="form-select" required>
                    <option value="" selected> Select Class </option>
                     </option>
                </select>
            </div>
            <div class="flex-item">
                <label>Enterprise Name</label>
                <!-- Dropdown using Airline ID as the key, specifically named 'enterprise' for controller mapping -->
                <select name="enterprise" class="form-select" required>
                    <option value="" selected >Select Airline</option>
                    <option th:each="air : ${airlines}" th:value="${air.Aid}" th:text="${air.AirName}"></option>
                </select>
            </div>
        </div>

        <!-- Row 5: Logistics & Seat Configuration -->
        <div class="flex-row-custom">
            <div class="flex-item">
                <label>Flight Price ($)</label>
                <input type="number" step="0.01" th:field="*{flightPrice}" class="form-control" placeholder="0.00">
            </div>
            <div class="flex-item">
                <label>Duration (Min)</label>
                <input type="number" th:field="*{duration}" class="form-control">
            </div>
            <div class="flex-item">
                <label>Total Seats</label>
                <input type="number" th:field="*{totSeat}" class="form-control">
            </div>
            <div class="flex-item">
                <label>Available Seats</label>
                <input type="number" th:field="*{availSeat}" class="form-control">
            </div>
        </div>

        <!-- Submit Section -->
        <div style="overflow: auto; margin-top: 30px;">
            <!-- Trigger button to submit the updated data to the server -->
            <button type="submit" class="btn btn-submit shadow-sm">Save Flight</button>
        </div>
    </form>
</div>

</body>
</html>
