<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Orange Edition 2026</title>

    <!-- Bootstrap 5.3 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Google Font (Inter) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet"
    />

    <!-- Font Awesome (icons) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-K5m1mQqQJvYdH6sGk+9i0V1nQbq8e7XxY8+o6p4q0v+KX9WqV4oK3w0pQpT2nh9mG1m7y3kqkWg0Zbq3Hf6Keg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        /* Page background & global font */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            background: linear-gradient(135deg, #ffa733 0%, #ff7b00 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;              /* Centers the card vertically and horizontally */
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Login card */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 45px;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 35px;
        }

        .login-header i {
            font-size: 3rem;
            color: #ff8c00; /* Orange icon */
            margin-bottom: 15px;
        }

        h2 {
            font-weight: 700;
            color: #ff8c00; /* Orange heading */
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            float: left;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.25); /* Orange glow */
            outline: none;
        }

        .btn-login {
            background-color: #ff8c00; /* Orange button */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #ffa733; /* Orange hover */
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 25px;
            color: #86868b;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            color: #ffa733;
            text-decoration: underline;
        }

        /* Error message */
        .alert-danger {
            background-color: #fff1f0;
            border: 1px solid #ffa39e;
            color: #cf1322;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="fa-solid fa-paper-plane"></i>
        <h2>Welcome To</h2>
        <p class="text-muted m-0">Flight Booking Management</p>
    </div>

    <!-- Thymeleaf/Spring Security Error Handling -->
    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fa-solid fa-circle-exclamation me-2"></i>
        Invalid username or password.
    </div>

    <!-- Login Form (posts to /login in Spring Security by default) -->
    <form th:action="@{/login}" method="POST">
        <div class="mb-1">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter your username"
                required
                autofocus
            />
        </div>

        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="  "
                required
            />
        </div>

        <button type="submit" class="btn btn-login">
            Login to Dashboard
        </button>
    </form>

    <div class="footer-text">
        <p class="m-0">
            Don't have an account?
            <a th:href="@{/register}">Contact Administrator</a>
        </p>
    </div>
</div>

<!-- (Optional) Bootstrap JS bundle for any interactive needs -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>

</body>
</html>
